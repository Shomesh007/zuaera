[build]
  command = "npm run build"
  publish = "dist"

# Ensure correct Content-Type headers for SEO files
[[headers]]
  for = "/robots.txt"
  [headers.values]
    Content-Type = "text/plain; charset=utf-8"
    X-Robots-Tag = "nosnippet"

[[headers]]
  for = "/sitemap.xml"
  [headers.values]
    Content-Type = "application/xml; charset=utf-8"

# SPA fallback — static files (robots.txt, sitemap.xml, images, etc.)
# are always served first before this rule is consulted.

# Common typo: /sitemaps.xml → /sitemap.xml
[[redirects]]
  from = "/sitemaps.xml"
  to = "/sitemap.xml"
  status = 301

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
