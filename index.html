  <head>
    <meta charset="UTF-8" />

    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&display=swap" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;500;600;700&family=Lato:wght@300;400;700&display=swap" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&display=swap" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <script>
        tailwind.config = {
          darkMode: "class",
          theme: {
            extend: {
              colors: {
                "primary": "#f2d00d",
                "primary-dark": "#b89a06",
                "background-light": "#f8f8f5",
                "background-dark": "#0a0905", 
                "surface": "#12110a",
                "design-gold": "#D4AF37", // Specific for Popular view
              },
              fontFamily: {
                "display": ["Space Grotesk", "sans-serif"],
                "cinzel": ["Cinzel", "serif"], // Specific for Popular view
                "lato": ["Lato", "sans-serif"], // Specific for Popular view
              },
              boxShadow: {
                "neon-gold": "0 0 10px rgba(242, 208, 13, 0.5), 0 0 20px rgba(242, 208, 13, 0.3)",
                "deep-black": "0 20px 50px -10px rgba(0,0,0,0.9)",
              },
              keyframes: {
                float: {
                  '0%, 100%': { transform: 'translateY(0)' },
                  '50%': { transform: 'translateY(-15px)' },
                },
                fadeIn: {
                    '0%': { opacity: '0', transform: 'translateY(10px)' },
                    '100%': { opacity: '1', transform: 'translateY(0)' },
                }
              },
              animation: {
                'pulse-slow': 'pulse 5s cubic-bezier(0.4, 0, 0.6, 1) infinite',
                'float': 'float 6s ease-in-out infinite',
                'float-delayed': 'float 7s ease-in-out 2s infinite',
                'float-slow': 'float 8s ease-in-out 1s infinite',
                'fade-in': 'fadeIn 0.5s ease-out forwards',
              }
            },
          },
        }
    </script>

    <!-- Custom Global Styles -->
    <style>
        html {
            scroll-behavior: smooth;
        }
        body {
            font-family: 'Space Grotesk', sans-serif;
            background-color: #0a0905;
            color: #ffffff;
            scrollbar-width: none;
            -webkit-tap-highlight-color: transparent;
            min-height: 100vh;
        }
        body::-webkit-scrollbar {
            display: none;
        }
        .scrollbar-hide::-webkit-scrollbar {
            display: none;
        }
        .scrollbar-hide {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }
        .gold-glow {
            box-shadow: 0 0 15px rgba(242, 208, 13, 0.3);
        }
        .gold-glow-intense {
            box-shadow: 0 0 25px rgba(242, 208, 13, 0.6), inset 0 0 10px rgba(242, 208, 13, 0.4);
        }
        .deep-glow {
            box-shadow: 0 0 60px rgba(0, 0, 0, 1), inset 0 0 30px rgba(0, 0, 0, 0.9);
        }
        .glass-panel {
            background: rgba(18, 17, 10, 0.85);
            backdrop-filter: blur(16px);
            border: 1px solid rgba(242, 208, 13, 0.25);
        }
        .frequency-wave {
            mask-image: linear-gradient(to right, transparent, black 15%, black 85%, transparent);
            -webkit-mask-image: linear-gradient(to right, transparent, black 15%, black 85%, transparent);
        }
    </style>
